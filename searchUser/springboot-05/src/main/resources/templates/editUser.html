<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="" th:href="@{bootstrap.min.css}"/>
    <title>User Management with SpringBoot</title>
</head>
<body>
    <h2> Update User </h2>
    <div class="container col-6">
        <h2>Create new user</h2>
        <div class="col-md-auto">
            <form th:object="${user}" th:action="@{save}" method="post">

                <input type="hidden" th:field="*{id}">
                <div>
                    <label th:text="Name" th:for="name"></label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Name"/>
                </div>
                <div style="clear: both;display: block;height: 10px"></div>
                <div>
                    <label th:text="Email" th:for="email"></label>
                    <input type="text" class="form-control" th:field="*{email}" placeholder="Email"/>
                </div>
                <div style="clear: both;display: block;height: 10px"></div>
                <div>
                    <label th:text="Phone" th:for="phone"></label>
                    <input type="text" class="form-control" th:field="*{phone}" placeholder="Phone"/>
                </div>
                <div style="clear: both;display: block;height: 10px"></div>

                <input type="submit" value="Save new data" class="btn btn-success">
            </form>
        </div>
    </div>


</body>
</html>
