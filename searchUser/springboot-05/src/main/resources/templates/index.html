<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="" th:href="@{bootstrap.min.css}"/>
    <title>User Management with SpringBoot</title>
</head>
<body>
<div class="container col-6">
    <h2>User Management</h2>

    <table class="table table-active">
        <div>
            <form th:action="@{search}" method="get">
                <input type="text" class="form-control" name="name" placeholder="Enter name to search">
                <input type="submit" value="Search user bt name" class="btn btn-primary">
            </form>
        </div>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>CRUD</th>
        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user.name}"></td><br/>
            <td th:text="${user.email}"></td><br/>
            <td th:text="${user.phone}"></td><br/>
            <td>
                <a th:href="@{/edit?id={id}(id=${user.id})}" class="btn btn-primary" > Edit </a>
                <a th:href="@{/delete?id={id}(id=${user.id})}" class="btn btn-danger"> Delete </a>
            </td>
        </tr>
    </table>
    <a href="/add" class="btn btn-success">Create New User</a>


</div>



</body>
</html>
